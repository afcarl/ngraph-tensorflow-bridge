before_install:
 - sudo -E apt-get install python-numpy python-dev python-pip python-wheel
# - git clone --depth=50 https://github.com/NervanaSystems/ngraph-tensorflow.git /home/travis/build/ngraph-tensorflow  # used with ./run-premerge-ci-checks.sh only
 - git clone https://github.com/NervanaSystems/ngraph-tensorflow.git # original

 - sudo -E apt-get install python-virtualenv
 - virtualenv --system-site-packages ~/tensorflow
 - source ~/tensorflow/bin/activate
 - easy_install -U pip
 - pip install --upgrade tensorflow
 - cd ngraph-tensorflow
 - git checkout ngraph-tensorflow-preview-0
 # Normally, these are done with a configure script. 
 - export CC_OPT_FLAGS="-march=native"
 - export USE_DEFAULT_PYTHON_LIB_PATH=1
 - export TF_ENABLE_XLA=1
 - export TF_NEED_MKL=0
 - export TF_DOWNLOAD_MKL=0
 - export TF_NEED_JEMALLOC=1
 - export TF_NEED_GCP=0
 - export TF_NEED_HDFS=0
 - export TF_NEED_VERBS=0
 - export TF_NEED_OPENCL=0
 - export TF_NEED_CUDA=0
 - export TF_NEED_MPI=0

   # Install Bazel in a roundabout way
 - wget https://github.com/bazelbuild/bazel/releases/download/0.13.0/bazel_0.13.0-linux-x86_64.deb
 # You could do a sha256sum check (-c) here but I never got it to work nicely
 - sudo dpkg -i bazel_0.13.0-linux-x86_64.deb

 - bazel build --config=opt //tensorflow/tools/pip_package:build_pip_package
 - bazel-bin/tensorflow/tools/pip_package/build_pip_package /tmp/tensorflow_pkg

 - pip install -U /tmp/tensorflow_pkg/tensorflow-1.*whl
 - cd ..
 - git clone https://github.com/NervanaSystems/ngraph-tensorflow-bridge.git
 - cd ngraph-tensorflow-bridge
 - mkdir build
 - cd build
 - cmake ../




